{% if post %}
    <h3>{{ post.title }}</h3>
    <p> {{ post.text }} </p>
    {% if post.image %}
        <img src="{{ post.image.url }}"/>
        <br>
    {% endif %}
    writen by {{ post.writer.name }}
    <button onclick="window.location.href = '{% url 'blog:edit' post.id %}';">Edit</button>

{% else %}
    <p>No post!</p>
{% endif %}
